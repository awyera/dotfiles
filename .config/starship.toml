"$schema" = 'https://starship.rs/config-schema.json'

format = """
$directory $git_branch$git_status $bun
$character
"""

add_newline = true

[directory]
format = "[$path](bold blue)"
truncation_length = 0
truncation_symbol = ""
fish_style_pwd_dir_length = 1

[git_branch]
format = "[$symbol$branch](bold purple)"

[git_status]
format = "[$ahead_behind$all_status](bold red)"
ahead = "\\[↑${count}\\]"
behind = "\\[↓${count}\\]"
deleted = "\\[x${count}\\]"
renamed = "\\[r${count}\\]"
staged = "\\[+${count}\\]"
modified = "\\[~${count}\\]"
untracked = "\\[?${count}\\]"
conflicted = "\\[!${count}\\]"
stashed = ""

[bun]
format = "[$symbol($version)](bold yellow)"

[character]
success_symbol = "[❯](bold green)"
error_symbol = "[❯](bold red)"
